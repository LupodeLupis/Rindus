<div class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="tableDataSource" matSort>
        <ng-container *ngFor="let col of columns" [matColumnDef]="col">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ col | titlecase }}</th>
                <td mat-cell *matCellDef="let row" > 
                    <ng-container *ngIf="col === 'comments'; else readOnlyCols">
                        <button (click)="setPostId(row.id)" class="btn-open-dialog"> see comments</button>
                    </ng-container>
                    <ng-template #readOnlyCols>
                        {{ row[col] }} 
                    </ng-template>
                </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </table>
	<mat-paginator showFirstLastButtons [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</div>
